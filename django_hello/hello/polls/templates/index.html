{% extends 'base.html' %}
{% load polls_filters %}

{% block content %}

        <!-- /.panel -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> Bar Chart Example
                <div class="pull-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            Actions
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right" role="menu">
                            <li><a href="{{ request.path }}">Action</a>
                            </li>
                            <li><a href="{{ request.path }}">Another action</a>
                            </li>
                            <li><a href="{{ request.path }}">Something else here</a>
                            </li>
                            <li class="divider"></li>
                            <li><a href="{{ request.path }}">Separated link</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <!-- <div class="col-lg-4"> -->
                    <div class="col-4">
                        <div class="table-responsive">
                             <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>tablename</th>
                                        <th> records </th>
                                    </tr>
                                </thead>
                                <tbody>

                                    {% for i in tables|length|get_range %}
                                      <tr data-id="{{ tables|index:i  }}" class="jq-redirect">
                                        <td> {{ tables|index:i  }} </td>
                                        <td> {{ table_recs|index:i }}
                                      </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    
                </div>
                <!-- /.row -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->


<!-- /.row -->
</div>
<!-- /#page-wrapper -->


<!-- /#wrapper -->

{% endblock %}
